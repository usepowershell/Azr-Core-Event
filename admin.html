<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Azure Core Underground</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2b3a6b;
        }
        
        .admin-header h1 {
            margin: 0;
            color: var(--primary-2);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-info span {
            color: var(--muted);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #2b3a6b;
            color: var(--text);
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        
        .schedule-table th,
        .schedule-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2b3a6b;
        }
        
        .schedule-table th {
            background: var(--surface);
            color: var(--primary-2);
            font-weight: 600;
        }
        
        .schedule-table tr:hover {
            background: var(--surface);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid #2b3a6b;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--primary-2);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #2b3a6b;
            background: var(--card);
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }
        
        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-2);
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: var(--muted);
        }
        
        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .message.error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #dc2626;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üìÖ Schedule Manager</h1>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <a href="/.auth/logout" class="btn btn-secondary">Logout</a>
                <a href="/" class="btn btn-secondary">‚Üê Back to Site</a>
            </div>
        </div>
        
        <div id="message-container"></div>
        
        <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 20px; align-items: center;">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Schedule Item</button>
            <button class="btn btn-secondary" onclick="exportSchedule()">üì• Export CSV</button>
            <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()">üì§ Import CSV</button>
            <input type="file" id="import-file" accept=".csv" style="display: none;" onchange="importSchedule(event)">
            <button id="delete-selected-btn" class="btn btn-danger" onclick="deleteSelected()" style="display: none;">üóëÔ∏è Delete Selected (<span id="selected-count">0</span>)</button>
        </div>
        
        <div id="schedule-container">
            <div class="loading">Loading schedule...</div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Schedule Item</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="schedule-form" onsubmit="saveScheduleItem(event)">
                <input type="hidden" id="item-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="videoId">YouTube Video ID *</label>
                    <input type="text" id="videoId" required placeholder="e.g., dQw4w9WgXcQ">
                </div>
                
                <div class="form-group">
                    <label for="startTime">Start Time (Eastern Time) *</label>
                    <input type="datetime-local" id="startTime" required>
                    <small style="color: #6c757d; display: block; margin-top: 4px;">
                        Enter time in Eastern Time (ET). Visitors will see this converted to their local timezone.
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (seconds)</label>
                    <input type="number" id="duration" min="0" step="1" value="0" placeholder="e.g., 3600 for 1 hour">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Session description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="url">YouTube URL (optional)</label>
                    <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let scheduleData = [];
        
        // Get user info
        async function getUserInfo() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                if (data.clientPrincipal) {
                    document.getElementById('user-name').textContent = 
                        data.clientPrincipal.userDetails || data.clientPrincipal.userId;
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }
        
        // Show message
        function showMessage(text, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }
        
        // Load schedule
        async function loadSchedule() {
            try {
                const response = await fetch('/api/schedule');
                const data = await response.json();
                console.log('Loaded schedule data:', data);
                console.log('First item ID:', data.schedule?.[0]?.id);
                scheduleData = data.schedule || [];
                renderSchedule();
            } catch (error) {
                console.error('Error loading schedule:', error);
                document.getElementById('schedule-container').innerHTML = 
                    '<div class="message error">Failed to load schedule. Make sure the API is configured.</div>';
            }
        }
        
        // Render schedule table
        function renderSchedule() {
            if (scheduleData.length === 0) {
                document.getElementById('schedule-container').innerHTML = 
                    '<p style="color: var(--muted); text-align: center; padding: 48px;">No schedule items yet. Click "Add Schedule Item" to get started.</p>';
                return;
            }
            
            const html = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;"><input type="checkbox" id="select-all" onchange="toggleSelectAll(this.checked)" title="Select all"></th>
                            <th>Title</th>
                            <th>Video ID</th>
                            <th>Start Time</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${scheduleData.map(item => `
                            <tr>
                                <td><input type="checkbox" class="item-checkbox" data-id="${item.id}" onchange="updateSelectedCount()"></td>
                                <td>${escapeHtml(item.title)}</td>
                                <td><code>${escapeHtml(item.videoId)}</code></td>
                                <td>${formatDate(item.startTime)}</td>
                                <td>${formatDuration(item.duration)}</td>
                                <td class="actions">
                                    <button class="btn btn-secondary" onclick="editItem('${item.id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteItem('${item.id}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('schedule-container').innerHTML = html;
            updateSelectedCount();
        }
        
        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(isoString) {
            return new Date(isoString).toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }
        
        function formatDuration(seconds) {
            if (!seconds) return '-';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Modal functions
        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Schedule Item';
            document.getElementById('schedule-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('schedule-modal').classList.add('active');
        }
        
        function editItem(id) {
            const item = scheduleData.find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('modal-title').textContent = 'Edit Schedule Item';
            document.getElementById('item-id').value = id;
            document.getElementById('title').value = item.title;
            document.getElementById('videoId').value = item.videoId;
            
            // Convert stored time to datetime-local format in Eastern Time
            // datetime-local needs YYYY-MM-DDTHH:MM format
            const date = new Date(item.startTime);
            const easternTime = date.toLocaleString('sv-SE', { timeZone: 'America/New_York' }).slice(0, 16);
            document.getElementById('startTime').value = easternTime;
            
            document.getElementById('duration').value = item.duration || 0;
            document.getElementById('description').value = item.description || '';
            document.getElementById('url').value = item.url || '';
            
            document.getElementById('schedule-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('schedule-modal').classList.remove('active');
        }
        
        // Save schedule item
        async function saveScheduleItem(event) {
            event.preventDefault();
            
            const id = document.getElementById('item-id').value;
            const startTimeValue = document.getElementById('startTime').value;
            
            console.log('Save called with ID:', id, '| ID type:', typeof id, '| ID length:', id?.length);
            
            // Validate required fields
            if (!document.getElementById('title').value || !document.getElementById('videoId').value || !startTimeValue) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            // Format startTime - datetime-local gives YYYY-MM-DDTHH:MM in local time
            // We need to interpret this as Eastern Time and convert to ISO
            let startTime;
            try {
                // The datetime-local value is in Eastern Time (event timezone)
                // Create a date string that explicitly specifies Eastern timezone
                // Note: America/New_York handles EST/EDT automatically
                const [datePart, timePart] = startTimeValue.split('T');
                const [year, month, day] = datePart.split('-');
                const [hour, minute] = timePart.split(':');
                
                // Create date in Eastern timezone and convert to ISO
                const easternDate = new Date(Date.UTC(
                    parseInt(year), 
                    parseInt(month) - 1, 
                    parseInt(day), 
                    parseInt(hour), 
                    parseInt(minute)
                ));
                
                // Adjust for Eastern Time offset (EST = UTC-5, EDT = UTC-4)
                // For February 2026, it's EST (UTC-5)
                const estOffset = 5 * 60 * 60 * 1000; // 5 hours in milliseconds
                startTime = new Date(easternDate.getTime() + estOffset).toISOString();
            } catch (e) {
                console.error('Time parsing error:', e);
                showMessage('Invalid start time format.', 'error');
                return;
            }
            
            const data = {
                title: document.getElementById('title').value,
                videoId: document.getElementById('videoId').value,
                startTime: startTime,
                duration: parseInt(document.getElementById('duration').value) || 0,
                description: document.getElementById('description').value,
                url: document.getElementById('url').value || `https://www.youtube.com/watch?v=${document.getElementById('videoId').value}`
            };
            
            console.log('Saving data:', data);
            
            try {
                // URL-encode the ID to handle special characters like hyphens
                const url = id ? `/api/schedule/${encodeURIComponent(id)}` : '/api/schedule';
                const method = id ? 'PUT' : 'POST';
                
                console.log('Request:', method, url);
                
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Failed to save: ${response.status} - ${errorText}`);
                }
                
                closeModal();
                showMessage(id ? 'Schedule item updated!' : 'Schedule item added!');
                loadSchedule();
            } catch (error) {
                console.error('Error saving:', error);
                showMessage(`Failed to save: ${error.message}`, 'error');
            }
        }
        
        // Delete schedule item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this schedule item?')) {
                return;
            }
            
            try {
                // URL-encode the ID to handle special characters
                const response = await fetch(`/api/schedule/${encodeURIComponent(id)}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete');
                }
                
                showMessage('Schedule item deleted!');
                loadSchedule();
            } catch (error) {
                console.error('Error deleting:', error);
                showMessage('Failed to delete schedule item. Please try again.', 'error');
            }
        }
        
        // Export schedule as CSV
        async function exportSchedule() {
            try {
                showMessage('Exporting schedule...');
                const response = await fetch('/api/schedule-io/export');
                
                if (!response.ok) {
                    throw new Error('Failed to export');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `schedule-export-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showMessage('Schedule exported successfully!');
            } catch (error) {
                console.error('Error exporting:', error);
                showMessage('Failed to export schedule. Please try again.', 'error');
            }
        }
        
        // Import schedule from CSV
        async function importSchedule(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Reset file input so same file can be selected again
            event.target.value = '';
            
            if (!confirm(`Import "${file.name}"?\n\nThis will:\n- Update existing items (by sessionId)\n- Create new items (if sessionId is blank or new)\n\nContinue?`)) {
                return;
            }
            
            try {
                showMessage('Importing schedule...');
                
                const content = await file.text();
                
                const response = await fetch('/api/schedule-io/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/csv' },
                    body: content
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Import failed');
                }
                
                let message = `Import complete: ${result.created} created, ${result.updated} updated`;
                if (result.errors && result.errors.length > 0) {
                    message += `\n\nErrors:\n${result.errors.join('\n')}`;
                    console.warn('Import errors:', result.errors);
                    showMessage(message, 'error');
                } else {
                    showMessage(message);
                }
                
                loadSchedule();
            } catch (error) {
                console.error('Error importing:', error);
                showMessage(`Failed to import: ${error.message}`, 'error');
            }
        }
        
        // Toggle select all checkboxes
        function toggleSelectAll(checked) {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(cb => cb.checked = checked);
            updateSelectedCount();
        }
        
        // Update the selected count and show/hide delete button
        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const count = checkboxes.length;
            const countSpan = document.getElementById('selected-count');
            const deleteBtn = document.getElementById('delete-selected-btn');
            const selectAllCheckbox = document.getElementById('select-all');
            
            if (countSpan) countSpan.textContent = count;
            if (deleteBtn) deleteBtn.style.display = count > 0 ? 'inline-block' : 'none';
            
            // Update select-all checkbox state
            const allCheckboxes = document.querySelectorAll('.item-checkbox');
            if (selectAllCheckbox && allCheckboxes.length > 0) {
                selectAllCheckbox.checked = count === allCheckboxes.length;
                selectAllCheckbox.indeterminate = count > 0 && count < allCheckboxes.length;
            }
        }
        
        // Delete selected items
        async function deleteSelected() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            const ids = Array.from(checkboxes).map(cb => cb.dataset.id);
            
            if (ids.length === 0) {
                showMessage('No items selected.', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ${ids.length} item(s)?\n\nThis cannot be undone.`)) {
                return;
            }
            
            showMessage(`Deleting ${ids.length} items...`);
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const id of ids) {
                try {
                    const response = await fetch(`/api/schedule/${encodeURIComponent(id)}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    console.error('Error deleting item:', id, error);
                    errorCount++;
                }
            }
            
            if (errorCount > 0) {
                showMessage(`Deleted ${successCount} items. ${errorCount} failed.`, 'error');
            } else {
                showMessage(`Successfully deleted ${successCount} items.`);
            }
            
            loadSchedule();
        }
        
        // Initialize
        getUserInfo();
        loadSchedule();
    </script>
</body>
</html>
